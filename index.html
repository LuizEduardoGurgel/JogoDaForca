<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Ícone da página -->
    <link rel="icon" type="image/png" href="./img/terra.png">
</head>
<header>
    <!-- Título do jogo -->
    <h1>Jogo da Forca</h1>
</header>
<body>
    <!-- Container principal do jogo -->
    <div id="containerJogo">
        <!-- Container para exibir a palavra -->
        <div id="containerPalavra"></div>
        <!-- Container para exibir as letras disponíveis -->
        <div id="containerLetras"></div>
        <!-- Div para exibir mensagens ao usuário (por exemplo, vitória ou derrota) -->
        <div id="mensagem"></div>
        <!-- Botão para reiniciar o jogo, inicialmente oculto -->
        <button id="btnReiniciar">
            Jogar Novamente
        </button>
    </div>
    <!-- Div oculta para pré-carregar as imagens -->
    <div class="preload">
        <!-- Imagens para o jogo da forca -->
        <img src="./img/back0.png" alt="">
        <img src="./img/back1.png" alt="">
        <img src="./img/back2.png" alt="">
        <img src="./img/back3.png" alt="">
        <img src="./img/back4.png" alt="">
        <img src="./img/back5.png" alt="">
        <img src="./img/back6.png" alt="">
    </div>
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
